<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Register</h1>
    <form th:action="@{/newuser}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter email" required />
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter name" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn btn-primary">Create User</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a th:href="@{/login}">sign in</a></p>
</div>
</body>
</html>
