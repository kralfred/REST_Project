<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
        <form th:action="@{/addTask}" method="post">
            <div>
                <label for="name">Task Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>
            </div>

            <button type="submit" id="action" name="action" value="addBtn">Add Task</button>
        </form>

        <form th:action="@{/handleTasks}" th:object="${tasks}" method="post">
            <table>
                <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Task Name</th>
                    <th>Status</th>
                    <th>Finished</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task, iterStat : ${tasks}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.status}"></td>
                    <td th:text="${task.finished}"></td>
                    <td><input type="checkbox" name="checkBoxes" th:value="${task.id}"/></td>
                    <td><button type="submit" >Info</button></td>


                </tr>
                </tbody>
                <button type="submit" name="taskBtn" value="remove">Remove tasks</button>
                <button type="submit" name="taskBtn" value="mark">Mark as done</button>
            </table>
        </form>

        <form th:action="@{/editTask}"  method="post" id="infoTable">
        <table style="display: none;">
            <thead>
            <tr>
                <th>Task ID</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="text, iterStat : ${comments}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${comment.text}"></td>



            </tr>
            </tbody>
        </table>
        </form>



    </main>
</div>
</body>
</html>
